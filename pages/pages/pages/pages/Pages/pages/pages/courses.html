<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <title>الدورات - المعرفة للخدمات الطلابية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      direction: rtl;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #b6a542;
      margin-bottom: 25px;
    }

    .course-box {
      background-color: #0a1c2f;
      border-radius: 10px;
      margin: 15px auto;
      padding: 20px;
      max-width: 600px;
      text-align: right;
    }

    .course-box h2 {
      color: #ffd700;
      margin-bottom: 10px;
    }

    .course-box p {
      font-size: 15px;
      line-height: 1.7;
    }

    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #b6a542;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

<body>
  <h1>الدورات التدريبية</h1>

  <div class="course-box">
    <h2>Excel للطلاب</h2>
    <p>دورة شاملة لتعلم برنامج Excel من الصفر مع تطبيقات جامعية وعملية.</p>
  </div>

  <div class="course-box">
    <h2>SPSS للتحليل الإحصائي</h2>
    <p>تعلم كيفية استخدام SPSS لتحليل البيانات واستخراج النتائج الأكاديمية.</p>
  </div>

  <div class="course-box">
    <h2>PowerPoint الاحترافي</h2>
    <p>دورة لاحتراف تصميم العروض التقديمية الجامعية بشكل جذاب ومنظم.</p>
  </div>
