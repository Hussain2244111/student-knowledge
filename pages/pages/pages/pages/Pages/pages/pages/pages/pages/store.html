<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المتجر - المعرفة للخدمات الطلابية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      direction: rtl;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #b6a542;
      margin-bottom: 30px;
    }

    .product {
      background-color: #0a1c2f;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      max-width: 300px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product h2 {
      color: #ffd700;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .product p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .buy-button {
      background-color: #b6a542;
      color: black;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #b6a542;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>متجر المعرفة</h1>

  <div class="product">
    <img src="https://i.imgur.com/0EwMwZj.png" alt="منتج 1" />
    <h2>نموذج سيرة ذاتية احترافية</h2>
    <p>قالب جاهز للتعديل يساعدك على التميز في التقديم للوظائف.</p>
    <a href="#" class="buy-button">اطلب الآن</a>
  </div>

  <div class="product">
    <img src="https://i.imgur.com/4zC0Rb1.png" alt="منتج 2" />
    <h2>دليل إعداد مشروع التخرج</h2>
    <p>ملف PDF يحتوي على خطوات منظمة ونصائح عملية.</p>
    <a href="#" class="buy-button">اطلب الآن</a>
  </div>

  <a href="https://hussain2244111.github.io/student-knowledge/" class="button">العودة للرئيسية</a>
</body>
</html>
